version: '2'

services:
  plex:
    container_name: plex
    image: plexinc/pms-docker:plexpass
    hostname: plex
    domainname: thelauerfamily.us
    network_mode: "host"
    environment:
      TZ: 'Asia/Singapore'
      HOME: '/config'
      CHANGE_CONFIG_DIR_OWNERSHIP: 'true'
    volumes:
      - /volume1/docker/plex:/config:rw
      - /volume1/Media/Library/Movies:/mnt/movies:rw
      - /volume1/Media/Library/TVShows:/mnt/tvshows:rw
      - /tmp:/transcode:rw
    restart: always
    labels:
      - "traefik.enable=false"
  nzbget:
    container_name: nzbget
    image: hotio/nzbget:latest
    networks:
      - Plex
    ports:
      - "6789"
    environment:
      - PUID=1026
      - PGID=100
      - UMASK=002
      - TZ=Asia/Singapore
    volumes:
      - /volume1/docker/nzbget/config:/config:rw
      - /volume1/Media/Downloads/Usenet:/Media/Downloads/Usenet:rw
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nzbget.rule=Host(`nzbget.thelauerfamily.us`)"
      - "traefik.http.routers.nzbget.entrypoints=websecure"
      - "traefik.http.routers.nzbget.tls.certresolver=letsencrypt"
  qbittorrent:
    container_name: qbittorrent
    image: binhex/arch-qbittorrentvpn:latest
    hostname: qbit
    domainname: thelauerfamily.us
    cap_add:
      - NET_ADMIN
    networks:
      - Plex
    ports:
      - "22877/tcp"
      - "22877/udp"
      - "18080/tcp"
      - "8118/udp"
    environment:
      TZ: 'Asia/Singapore'
      ENABLE_PRIVOXY: "yes"
      HOME: "/home/nobody"
      LAN_NETWORK: 192.168.11.0/24
      NAME_SERVERS: "1.1.1.1,1.0.0.1"
      STRICT_PORT_FORWARD: "yes"
      VPN_ENABLED: "yes"
      VPN_PROV: airvpn
      WEBUI_PORT: 18080
      UMASK: 000
      PUID: 1026
      PGID: 100
    volumes:
      - /volume1/Media:/Media:rw
      - /volume1/docker/qbittorrentvpn/config:/config:rw
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.thelauerfamily.us`)"
      - "traefik.http.routers.qbittorrent.entrypoints=websecure"
      - "traefik.http.routers.qbittorrent.tls.certresolver=letsencrypt"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=18080"
  bazarr:
    container_name: bazarr
    image: cr.hotio.dev/hotio/bazarr:nightly-1.0.3-beta.26
    networks:
      - Plex
    ports:
      - "6767"
    environment:
      - PUID=1026
      - PGID=100
      - UMASK=002
      - TZ=Asia/Singapore
    volumes:
      - /volume1/docker/bazarr/config:/config:rw
      - /volume1/Media:/Media:rw
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.thelauerfamily.us`)"
      - "traefik.http.routers.bazarr.entrypoints=websecure"
      - "traefik.http.routers.bazarr.tls.certresolver=letsencrypt"
  sonarr:
    container_name: sonarr
    image: hotio/sonarr:nightly
    networks:
      - Plex
    ports:
      - "8989"
    environment:
      - PUID=1026
      - PGID=100
      - UMASK=002
      - TZ=Asia/Singapore
      - CONFIG_DIR=/config
    volumes:
      - /volume1/docker/sonarr/config:/config:rw
      - /volume1/Media:/Media:rw
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.thelauerfamily.us`)"
