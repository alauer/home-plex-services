    ports:
      - "5055"
    environment:
      - PUID=1026
      - PGID=100
      - UMASK=002
      - TZ=Asia/Singapore
    volumes:
      - /volume1/docker/overseerr/config:/config:rw
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.overseer-external.rule=Host(`overseer.thelauerfamily.us`)"
      - "traefik.http.routers.overseer-external.entrypoints=webexternal"
